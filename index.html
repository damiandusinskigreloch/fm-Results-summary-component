<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="summary-component">
  <header class="summary-component__header">
    <h4 class="summary-component__header-title">
      Your Result
    </h4>
    <div class="summary-component__result">
    <p class="summary-component__result-text">
      <span class="summary-component__result-text--main">76</span><span class="summary-component__result-text--sub">of 100</span>
    </p>
    </div>
    <div class="summary-component__message">
      <h5 class="summary-component__message-title">Great</h5>
      <p class="summary-component__message-sub">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </header>
  <main class="summary-component__summary">
    <h4 class="summary-component__summary-title">Summary</h4>
    <div class="summary-component__summary-box">
      <p class="summary-component__summary-box-title"><i class="fa-solid fa-bolt summary-component__icon"></i>Reaction</p>
      <p class="summary-component__summary-box-result">80 / 100</p>
    </div>
    <div class="summary-component__summary-box">
      <p class="summary-component__summary-box-title"><i class="fa-solid fa-brain summary-component__icon"></i>Memory</p>
      <p class="summary-component__summary-box-result">92 / 100</p>
    </div>
    <div class="summary-component__summary-box">
      <p class="summary-component__summary-box-title"><i class="fa-solid fa-comment summary-component__icon"></i>Verbal</p>
      <p class="summary-component__summary-box-result">61 / 100</p>
    </div>
    <div class="summary-component__summary-box">
      <p class="summary-component__summary-box-title"><i class="fa-solid fa-eye summary-component__icon"></i>Visual</p>
      <p class="summary-component__summary-box-result">72 / 100</p>
    </div>

    <a href="" class="summary__btn">Continue</a>

  </main>
  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Damian</a>.
  </div>
</body>
</html>
